<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MET API</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <main class='container'>
    <h1>Explore 400,000+ images from the Mets open access program</h1>
    <section>
        <form id='search-by-id'>
            <label for='search-input'>
                <p>If you know your item reference number please enter below</p>
                <input type='text' class='search-input' name='search-input' placeholder='reference number'>
                <button type='submit' id='search-button'>SUBMIT</button>
            </label>
        </form>
    </section>
    <section>
        <form id='random-id'>
        <button id='random-id-generator'>CLICK ME</button>
        </form>
        <div id='error-message'></div>
        <ul id='met-data'>
        </ul>
    </section>
</main>
<script src='main.js'></script>
</body>
</html>
